<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="formproject.css">
</head>
<body>

    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm" onsubmit="return submitForm(event)">
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="anyQueries">Any Queries:</label>
            <textarea id="anyQueries" name="anyQueries" rows="4" placeholder="Anything you want to ask?"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="formproject.js"></script>
</body>
</html>
